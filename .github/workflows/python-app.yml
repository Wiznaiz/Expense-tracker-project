name: Super-Linter

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  Super-Lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
     - name: Checkout code
       uses: actions/checkout@v4
     - name: Run Super-Linter
       uses: github/super-linter@latest
       env:
         DEFAULT_BRANCH: master
         FILTER_REGEX_INCLUDE: '^main\.py$'
